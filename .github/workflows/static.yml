# Simple workflow for deploying static content (React/Vite build) to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout (Autenticación Corregida)
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
      
      # 2. Configuración de Node.js (FIX: Especificar npm y cache)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm' # Asegura que se use npm y busque package-lock.json
          # cache-dependency-path: 'package.json' # Podría ser necesario si package.json no está en la raíz
      
      # 3. Instalación de dependencias y Build (CRÍTICO)
      # Usamos npm ci si package-lock.json existe, si no, npm install
      - name: Install dependencies and Build
        run: |
          npm install # <--- ESTO CREARÁ package-lock.json si no existe
          npm run build # <-- Crea la carpeta 'dist'
          
      # 4. Setup Pages (Habilitar Pages)
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true 

      # 5. Upload artifact (Apunta a la carpeta 'dist')
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 
          
      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4