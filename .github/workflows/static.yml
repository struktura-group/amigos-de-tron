# Simple workflow for deploying static content (React/Vite build) to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write  # Necesario para Checkout
  pages: write     # CRÍTICO: Permite publicar en Pages
  id-token: write  # Necesario para autenticación

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout (Autenticación Corregida)
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
      
      # 2. Configuración de Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usar una versión LTS estable
          cache: 'npm'
      
      # 3. Instalación de dependencias y Build (Compilación)
      - name: Install dependencies and Build
        run: |
          npm install
          npm run build # <-- ESTO CREA LA CARPETA 'dist' CON index.html

      # 4. Setup Pages (Habilitar Pages)
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true 

      # 5. Upload artifact (CRÍTICO: Apunta a la carpeta 'dist')
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # VITE coloca el index.html final y los assets dentro de 'dist'
          path: './dist' 
          
      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4