o=name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Node 20
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies en la carpeta correcta
      - name: Install dependencies
        working-directory: ./workspace/shadcn-ui
        run: npm install

      # 4️⃣ Build del proyecto
      - name: Build
        working-directory: ./workspace/shadcn-ui
        run: npm run build

      # 5️⃣ Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      # 6️⃣ Upload artifact (dist generado dentro de shadcn-ui)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./workspace/shadcn-ui/dist

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
