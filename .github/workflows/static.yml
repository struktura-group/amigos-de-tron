# Simple workflow for deploying static content (React/Vite build) to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
      
      # 2. Configuración de Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          # FIX CRÍTICO: Indica a setup-node dónde está package.json
          cache-dependency-path: 'shadcn-ui/package.json' 
      
      # 3. Instalación de dependencias y Build (CRÍTICO: Cambia de Directorio)
      - name: Install dependencies and Build
        run: |
          # Navega a la carpeta donde está package.json
          cd shadcn-ui 
          npm install 
          npm run build # <-- Esto crea la carpeta 'dist' dentro de shadcn-ui
          
      # 4. Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true 

      # 5. Upload artifact (FIX CRÍTICO: Apunta a la carpeta 'dist' DENTRO de shadcn-ui)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # La carpeta 'dist' se crea en shadcn-ui
          path: './shadcn-ui/dist' 
          
      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4